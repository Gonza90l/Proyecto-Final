<section class="checkout-section">

        <h1>Checkout</h1>
        <form action="/process_payment" method="POST">
            <div class="form-group"></div>
                <label for="amount">Monto a Pagar: $<span id="checkoutTotalAmount">5000</span></label>
            </div>
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Fecha de Expiración</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button onclick="window.history.back();" type="cancel">Cancelar</button>
            <button type="submit">Pagar</button>

        </form>
</section>
