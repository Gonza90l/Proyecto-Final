<!-- contact view -->
<section class="contact-section">
    <form id="contact-form">
        <h2>Formulario de Contacto</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Ej. Juan Pérez">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ej. nombre@dominio.com">

        <label for="phone">Teléfono:</label>
        <input type="number" id="phone" name="phone" required pattern="[0-9]{10}" title="Debe ser un número en el formato 1234567890" placeholder="1234567890" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10">

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required minlength="2" maxlength="100" placeholder="Ej. Consulta sobre servicios">

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" cols="50" required minlength="10" placeholder="Escribe tu mensaje aquí..."></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div id="message-sent" style="display:none;">
        ¡Mensaje enviado! Pronto nos pondremos en contacto contigo.
    </div>
</section>
