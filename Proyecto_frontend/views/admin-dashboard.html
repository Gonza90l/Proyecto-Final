<section class="dashboard-section">
    <h2>Gestión del Menú</h2>
    <form class="menu-form" id="addOrUpdateMenu-form">
        <input type="hidden" name="id" id="id">
        <input type="text" name="name" id="name" placeholder="Nombre del plato" required>
        <textarea id="description" name="description" placeholder="Descripción del plato" required></textarea>
        <input type="number" name="price" id="price" placeholder="Precio" required>
        <select name="category_id" id="menu_category_id" required>
            <option value="0" selected>Seleccione una categoría</option>
            <option value="1">Entradas</option>
            <option value="2">Platos Principales</option>
            <option value="3">Postres</option>
            <option value="4">Bebidas</option>
        </select>
        <input type="file" name="iamge" id="menuImageInput" accept="image/*">
        <img id="menuImageThumbnail" src="" alt="Menu Image Thumbnail" style="display:none; width: 100px; height: 100px;">
        <button type="submit">Agregar/Actualizar Plato</button>
    </form>
    <table class="menu-table" id="menu-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los platos del menú -->
        </tbody>
    </table>
</section>
<section class="dashboard-section">
    <h2>Gestión de Pedidos</h2>

        <thead>

                <th>Usuario</th>
                <th>Platos</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
                <th>Fecha y Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los pedidos -->
        </tbody>
    </table>
</section>
