<!-- register view -->

<section class="register-section">
    <form id="register-form">
        <h2>Registro</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Ej. Juan">

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" required minlength="2" maxlength="50" placeholder="Ej. Pérez">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="50" placeholder="Contraseña">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ej. nombre@dominio.com">

        <button type="submit">Registrarse</button>
    </form>
</section>
